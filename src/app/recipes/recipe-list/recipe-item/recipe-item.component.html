<a  
[routerLink]="[index]"
routerLinkActive="active"
style="cursor: pointer;text-decoration:none" class="list-group-item clearfix" > 
<div class="row">

  <div class="pull-left">
    <h4 class="list-group-item-heading">{{rs.name}} </h4>
      <p class="list-group-item-text">{{rs.description}}</p>
 
    </div>
  <span class="pull-right">
<img [src]="rs.imagePath" alt="{{rs.name}}" class="img-responsive" style="max-width: 100px;">
</span>
</div>
</a>
